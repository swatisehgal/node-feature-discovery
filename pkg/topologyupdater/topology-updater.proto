syntax = "proto3";

//option go_package = "topologyupdater";

package topologyupdater;

service NodeTopology{
    rpc UpdateNodeTopology(NodeTopologyRequest) returns (NodeTopologyResponse);
}

message NodeTopologyRequest {
    string nfd_version = 1;
    string node_name = 2;
    repeated string topology_policy = 3;
    map<string, Zone> Zones = 4;
}

message Zone {
    string type= 1;
    string parent = 2;
    map<string, int32> costs = 3;
    map<string, int32> attributes = 4;
    map<string, ResourceInfo> Resources = 5;

}
message ResourceInfo {
    string allocatable= 1;
    string capacity = 2;
 }

message NodeTopologyResponse {
}
